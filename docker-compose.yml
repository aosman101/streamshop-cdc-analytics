name: streamshop-cdc-analytics

networks:
  streamshop_net:
    driver: bridge

volumes:
  redpanda-0: {}
  pg_data: {}
  ch_data: {}

services:
  redpanda-0:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.5
    container_name: redpanda-0
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda-0:33145
      - --advertise-rpc-addr
      - redpanda-0:33145
      - --mode
      - dev-container
      - --smp
      - "1"
      - --default-log-level=info
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "19644:9644"
    volumes:
      - redpanda-0:/var/lib/redpanda/data
    networks: [streamshop_net]

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v3.5.0
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-0:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda-0:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644"]
    ports:
      - "8080:8080"
    depends_on: [redpanda-0]
    networks: [streamshop_net]

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: streamshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Enable logical replication (needed for CDC via Postgres WAL/logical decoding)
    command: >
      postgres -c wal_level=logical -c max_replication_slots=10 -c max_wal_senders=10
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks: [streamshop_net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d streamshop"]
      interval: 5s
      timeout: 3s
      retries: 10

  connect:
    # Debezium images are published on quay.io (docker.io tags are older)
    image: quay.io/debezium/connect:3.4.0.Final
    container_name: connect
    depends_on: [redpanda-0, postgres]
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: redpanda-0:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets

      # Kafka Connect worker properties can be set via CONNECT_* env vars
      # (CONNECT_FOO_BAR -> foo.bar)
      CONNECT_STATUS_STORAGE_TOPIC: connect-statuses
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      HEAP_OPTS: "-Xms256M -Xmx1G"
    networks: [streamshop_net]

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: analytics
      CLICKHOUSE_PASSWORD: analytics
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./docker/clickhouse/init:/docker-entrypoint-initdb.d
    networks: [streamshop_net]
