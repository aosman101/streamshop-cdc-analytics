name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  dbt-clickhouse:
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
        env:
          CLICKHOUSE_DB: analytics
          CLICKHOUSE_USER: analytics
          CLICKHOUSE_PASSWORD: analytics
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        options: >-
          --health-cmd "wget --spider -q http://localhost:8123/ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-core dbt-clickhouse

      - name: Prep ClickHouse raw tables
        run: |
          # Ensure the service is ready before issuing DDL
          for i in {1..30}; do
            if curl -sf http://localhost:8123/ping | grep -q OK; then
              break
            fi
            sleep 1
          done

          # Use the server container's built-in client so we can run multi-statement DDL
          docker exec -i ${{ job.services.clickhouse.id }} \
            clickhouse-client --multiquery < docker/clickhouse/init/01_raw_tables.sql

      - name: dbt deps + build
        working-directory: dbt/streamshop
        run: |
          dbt deps
          dbt debug --profiles-dir .
          dbt build --profiles-dir .
